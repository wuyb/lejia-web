<div class="jumbotron" ng-hide="isLoggedIn()">
  <form name="form" novalidate ng-submit="login(form)">
    <div class="form-group"  ng-class="{'has-error':  form.email.$dirty && form.email.$invalid || errors.other != null}">
      <label for="email">用户名</label>
      <input type="email" class="form-control" required name="email" id="email" placeholder="请输入您的邮箱地址" ng-model="user.email">
    </div>
    <div class="form-group"  ng-class="{'has-error':  form.password.$dirty && form.password.$invalid || errors.other != null}">
      <label for="password">密码</label>
      <input type="password" class="form-control" required name="password" id="password" placeholder="请输入您的密码" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
    <br/>
    <div ng-show="errors.other != null" class="error">用户名或密码错误，请重试</div>
  </form>
</div>
